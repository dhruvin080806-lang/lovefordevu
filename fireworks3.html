<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Forever Love</title>
<style>
  body{
    margin:0;
    overflow:auto;   /* ‚úÖ allow scrolling */
    background:radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    min-height:100vh; /* ‚úÖ allow page to grow */
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:"Segoe UI", Roboto, sans-serif;
    color:white;
    text-align:center;
  }

  canvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0; /* stays behind button */
    display:none; /* hidden until start */
  }

  .message{
    position:absolute;
    top:40%;
    width:100%;
    text-align:center;
    font-size:2.5em;
    font-weight:bold;
    text-shadow:0 0 25px #ff4d6d, 0 0 50px #ff6b81, 0 0 80px #ffd1dc;
    opacity:0;
    z-index:2;
  }

  .fadeInOut{ animation: fadeInOut 10s ease forwards; }
  .fadeIn3s{ animation: fadeInOut 3s ease forwards; }

  @keyframes fadeInOut {
    0%{opacity:0; transform:scale(0.9);}
    10%{opacity:1; transform:scale(1);}
    85%{opacity:1;}
    100%{opacity:0; transform:scale(1);}
  }

  /* Heart */
  #heart{
    position:absolute;
    font-size:clamp(80px, 15vw, 220px);
    opacity:0;
    z-index:2;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
  }

  .growHeart{ animation: growHeart 4s ease forwards; }
  @keyframes growHeart{
    0%{opacity:1; transform:translate(-50%,-50%) scale(0.5);}
    30%{transform:translate(-50%,-50%) scale(2);}
    60%{transform:translate(-50%,-50%) scale(3.5);}
    80%{transform:translate(-50%,-50%) scale(3);}
    100%{transform:translate(-50%,-50%) scale(7);}
  }

  /* Final message blast animation */
  .blastMessage{ animation: blastMessage 3s ease forwards; }
  @keyframes blastMessage {
    0%{opacity:0; transform:scale(0.2);}
    40%{opacity:1; transform:scale(1.4);}
    100%{opacity:1; transform:scale(1);}
  }

  /* Start Button */
  #startBtn{
    position:relative;
    z-index:5; /* always on top */
    padding:15px 40px;
    font-size:1.5em;
    font-weight:bold;
    color:white;
    background:linear-gradient(45deg, #ff4d6d, #ff6b81);
    border:none;
    border-radius:50px;
    box-shadow:0 0 20px #ff4d6d;
    cursor:pointer;
    transition:transform 0.2s ease;
  }
  #startBtn:hover{ transform:scale(1.1); }
</style>
</head>
<body>
  <button id="startBtn">üíñ For You üíñ</button>
  <canvas id="fireworks"></canvas>

  <!-- Messages -->
  <div id="msg1" class="message">You Are My Forever, My Always, My Everything üíñ</div>
  <div id="msg2" class="message">Wait for the last surprise üí´</div>
  <div id="heart">‚ù§Ô∏è</div>
  <div id="msg3" class="message">I Love You More Than Myself ‚ù§Ô∏è</div>

  <!-- Sounds -->
  <audio id="bgMusic" src="piano.mp3" loop></audio>
  <audio id="boomSound" src="https://www.myinstants.com/media/sounds/explosion.mp3"></audio>

<script>
  // Fireworks animation
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  let particles = [];
  let fireworksActive = true;

  function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);

  class Particle {
    constructor(x, y, color, angle, speed, size=2.5, life=100){
      this.x = x;
      this.y = y;
      this.color = color;
      this.angle = angle;
      this.speed = speed;
      this.alpha = 1;
      this.life = life;
      this.size = size;
    }
    update(){
      const rad = this.angle * Math.PI / 180;
      this.x += Math.cos(rad) * this.speed;
      this.y += Math.sin(rad) * this.speed;
      this.speed *= 0.96;
      this.alpha -= 0.008;
      this.life--;
    }
    draw(){
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      ctx.fillStyle = this.color;
      ctx.shadowBlur = 25;
      ctx.shadowColor = this.color;
      ctx.fill();
      ctx.restore();
    }
  }

  function createFirework(){
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height/2;
    const colors = ["#ff4d6d","#ff6b81","#ff99ac","#ffd1dc","#ffffff","#ffe066","#8be9fd","#c084fc"];
    const count = 100;
    for(let i=0;i<count;i++){
      const angle = (360/count)*i;
      const speed = Math.random()*6+2;
      const color = colors[Math.floor(Math.random()*colors.length)];
      particles.push(new Particle(x,y,color,angle,speed));
    }
  }

  function animate(){
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p, index) => {
      p.update();
      p.draw();
      if(p.life <= 0 || p.alpha <= 0){
        particles.splice(index,1);
      }
    });

    if(fireworksActive && Math.random() < 0.05){
      createFirework();
    }

    requestAnimationFrame(animate);
  }

  // Sequence control
  const msg1 = document.getElementById("msg1");
  const msg2 = document.getElementById("msg2");
  const msg3 = document.getElementById("msg3");
  const heart = document.getElementById("heart");
  const boomSound = document.getElementById("boomSound");
  const bgMusic = document.getElementById("bgMusic");

  function startSequence(){
    // Hide button
    document.getElementById("startBtn").style.display="none";

    // Show fireworks canvas
    canvas.style.display="block";
    resizeCanvas();
    animate();

    // Play piano
    bgMusic.play().catch(()=>{}); 

    // Step 1: Show first message
    setTimeout(()=>{ msg1.classList.add("fadeInOut"); },500);

    // Step 2: Stop fireworks after 10s
    setTimeout(()=>{ fireworksActive = false; },10000);

    // Step 3: Show waiting message
    setTimeout(()=>{ msg2.classList.add("fadeIn3s"); },10500);

    // Step 4: Remove wait msg, show heart
    setTimeout(()=>{
      msg2.style.opacity=0; 
      heart.classList.add("growHeart"); 
      heart.style.opacity=1;
    },13500);

    // Step 5: Heart explosion effect
    function heartExplosion(){
      const x = canvas.width/2;
      const y = canvas.height/2;
      const colors = ["#ff1a4d","#ff4d6d","#ff6b81","#ff99ac","#ffd1dc","#ffe066"];
      const count = 400;
      for(let i=0;i<count;i++){
        const angle = Math.random()*360;
        const speed = Math.random()*15+6;
        const size = Math.random()*4+3;
        const color = colors[Math.floor(Math.random()*colors.length)];
        particles.push(new Particle(x,y,color,angle,speed,size,80));
      }
    }

    setTimeout(()=>{
      heart.style.opacity=0; 
      heartExplosion(); 
      boomSound.play(); // üí•
      bgMusic.pause();  // üé∂ stop piano
      msg3.classList.add("blastMessage"); 
    },17500);
  }

  // Start button click
  document.getElementById("startBtn").addEventListener("click", startSequence);
</script>
</body>
</html>
